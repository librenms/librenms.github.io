<!-- Try Section -->
<section id="try" class="bg-darkest-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center text-muted">
                <h2 class="section-heading">Try</h2>
                <p class="section-subheading">Want to see what LibreNMS is all about?</p>
                <p class="section-subheading">An online demo is available for you to try before installing.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal" role="form" action="https://demo.librenms.org/login" method="GET" name="logonform">
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <input type="hidden" name="username" id="username" class="form-control" placeholder="Username" required value="demo" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <input type="hidden" name="password" id="password" class="form-control" placeholder="Password" value="demouser" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4 text-center">
                            <button type="submit" class="page-scroll btn btn-xl" name="submit">Open Demo</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
